<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="./packages/styles.css" rel="stylesheet"></link>
    <script src="./packages/app.js"  defer></script>
</head>
<body> 
        <div class="container">
            <div class="calcScreen">
                
            </div>
            <div class="calcButtons">
                <button class="operation all-clear" data-action="allclear"> AC </button>
                <button class="operation" data-action="add"> + </button>
                <button class="operation" data-action="subtract"> - </button>
                <button class="operation" data-action="multiply"> * </button>
                <button class="operation" data-action="clear"> CLR </button>
                <button class="operation key-equal" data-action="equals"> = </button>
                <button class="num"> 0 </button>
                <button class="num"> 1 </button>
                <button class="num"> 2 </button>
                <button class="num"> 3 </button>
                <button class="num"> 4 </button>
                <button class="num"> 5 </button>
                <button class="num"> 6 </button>
                <button class="num"> 7 </button>
                <button class="num"> 8 </button>
                <button class="num"> 9 </button>
                <button class="operation" data-action="decimal"> . </button>
                <button class="operation" data-action="division"> / </button>
            </div>
        </div>
    
</body>
</html>
