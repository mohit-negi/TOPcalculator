<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="./packages/styles.css" rel="stylesheet"></link>
    <script src="./packages/app.js"  defer></script>
</head>
<body> 
            <div class="calculator">
                <div class="calcScreen">
                    <div data-previous-result class="history"></div>
                    <div data-current-result class="result"></div>
                </div>
                    <button data-clear> CLR</button>
                    <button data-operation>+</button>
                    <button data-all-clear class="key-allclear"> AC </button>
                    <button data-number>0</button>
                    <button data-number>1</button>
                    <button data-number>2</button>
                    <button data-operation>-</button>
                    <button data-number>3</button>
                    <button data-number>4</button>
                    <button data-number>5</button>
                    <button data-operation>*</button>
                    <button data-number>6</button>
                    <button data-number>7</button>
                    <button data-number>8</button>
                    <button class="key-equal" data-equals> = </button>
                    <button data-number>9</button>
                    <button data-number>.</button>
                    <button data-operation>/</button>  
            </div>
    
</body>
</html>
